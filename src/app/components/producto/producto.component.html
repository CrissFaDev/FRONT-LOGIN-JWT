<app-nav></app-nav>

<div class="container">
  <h2>Productos</h2>
  <table
    id="productosTable"
    class="table table-striped table-bordered"
    style="width: 100%"
  >
    <thead class="table table-striped table-dark" style="text-align: center;">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>$</th>
      </tr>
    </thead>
    <tbody *ngFor="let producto of productos">
      <tr>
        <td>{{producto.idProducto}}</td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.valor}}</td>
        <td style="text-align: center;">
          <button class="btn btn-danger" (click)="deleteProducto(producto.idProducto)">Eliminar</button>
          <button class="btn btn-primary">Modificar</button>
        </td>
      </tr>

      <!-- Aquí puedes agregar más filas según tus datos -->
    </tbody>
  </table>
</div>
